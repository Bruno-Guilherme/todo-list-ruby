<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <title>ToDo - List</title>

  <style>
    .custom-navbar {
      background-color: #6c757d; /* Cor de fundo do navbar, mesma do restante do app */
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark custom-navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ToDo App</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Tarefas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sobre</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- Coluna do formulário -->
      <div class="col-md-6">
        <div class="border rounded shadow p-5 my-3 bg-secondary text-white">
          <h1 class="mb-4">Criar Tarefa</h1>
          <form class="w-100">
            <div class="mb-3">
              <label for="input-name" class="form-label">Nome:</label>
              <input
                type="text"
                id="input-name"
                class="form-control"
                name="nome"
                maxlength="50"
                minlength="5"
                placeholder="Nome da Tarefa"
                autofocus
                required
              />
            </div>
            <div class="mb-3">
              <label for="input-descricao" class="form-label">Descrição:</label>
              <textarea
                id="input-descricao"
                class="form-control"
                name="descricao"
                rows="5"
                placeholder="Descreva sua tarefa."
              ></textarea>
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                id="input-status"
                class="form-check-input"
                name="status"
              />
              <label for="input-status" class="form-check-label">Finalizada</label>
            </div>
            <div class="mb-3">
              <label for="input-prioridade" class="form-label">Prioridade:</label>
              <select
                id="input-prioridade"
                class="form-select"
                name="prioridade"
                required
              >
                <option value="baixa" selected>Baixa</option>
                <option value="media">Média</option>
                <option value="alta">Alta</option>
              </select>
            </div>
            <button type="button" class="btn btn-light w-100">Enviar</button>
          </form>
        </div>
      </div>

      <!-- Coluna das tarefas -->
      <div class="col-md-6">
        <div class="border rounded shadow p-5 my-3 bg-secondary text-white">
          <h2 class="mb-4">Tarefas</h2>
        </div>
      </div>
    </div>
  </div>

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
