<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>ToDo - List</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ToDo App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Tarefas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sobre</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <div class="border rounded shadow p-5 my-3 bg-secondary text-white">
            <h1 class="mb-4">Criar Tarefa</h1>
            <form
              class="w-100"
              action="http://127.0.0.1:3000/tarefas"
              method="post"
            >
              <div class="mb-3">
                <label for="input-nome" class="form-label">Nome:</label>
                <input
                  type="text"
                  id="input-nome"
                  class="form-control"
                  name="tarefa[nome]"
                  maxlength="50"
                  minlength="5"
                  placeholder="Nome da Tarefa"
                  autofocus
                  required
                />
              </div>
              <div class="mb-3">
                <label for="input-descricao" class="form-label"
                  >Descrição:</label
                >
                <textarea
                  id="input-descricao"
                  class="form-control"
                  name="tarefa[descricao]"
                  rows="5"
                  placeholder="Descreva sua tarefa."
                ></textarea>
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  id="input-finalizada"
                  class="form-check-input"
                  name="tarefa[finalizada]"
                />
                <label for="input-finalizada" class="form-check-label"
                  >Finalizada</label
                >
              </div>
              <div class="mb-3">
                <label for="input-prioridade" class="form-label"
                  >Prioridade:</label
                >
                <select
                  id="input-prioridade"
                  class="form-select"
                  name="tarefa[prioridade]"
                  required
                >
                  <option value="baixa" selected>Baixa</option>
                  <option value="media">Média</option>
                  <option value="alta">Alta</option>
                </select>
              </div>
              <button type="submit" class="btn btn-light w-100">Enviar</button>
            </form>
          </div>
        </div>

        <div class="col-md-6">
          <div class="border rounded shadow p-5 my-3 bg-secondary text-white">
            <h2 class="mb-4">Tarefas</h2>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
