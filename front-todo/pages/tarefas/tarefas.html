<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./tarefas.css" />

    <title>ToDo - List</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ToDo App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="../../index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./tarefas.html">Tarefas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sobre</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div
      class="container-sm border-5 border-light rounded shadow p-3 my-3 bg-secondary text-white d-flex flex-column justify-content-center align-items-center"
    >
      <h1>Lista de Tarefas</h1>
      <button id="btnBuscarTarefas" class="btn btn-primary" type="button">
        Buscar Tarefas
      </button>
      <table id="tarefas-tb" class="table table-hover">
        <thead>
          <tr>
            <th id="td-nome">Nome da Tarefa</th>
            <th id="td-descricao">Descrição</th>
            <th>Finalizada</th>
          </tr>
        </thead>
        <tbody id="tarefas-body">
          <!-- As linhas de tarefas serão preenchidas dinamicamente aqui -->
        </tbody>
      </table>
    </div>

    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Detalhes da Tarefa</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <p><strong>Nome: </strong> <span id="modal-tarefa-nome"></span></p>
            <p>
              <strong>Descrição: </strong>
              <span id="modal-tarefa-descricao"></span>
            </p>
            <p>
              <strong>Finalizada: </strong>
              <span id="modal-tarefa-finalizada"></span>
            </p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./tarefas.js"></script>
  </body>
</html>
